<!DOCTYPE html>
<html>

<head>
    <title>Painter Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>Painter entry Charan Teja</h1>
    <form>
        <label for="form_painter"> The hidden painter name </label>
        <input type="password" id="password" name="form_painter" min=10 max=50 step=2 value="Monet">
        <br>
        <br>
        <label for="form_check">Guess the painter</label>
        <input type="text" id="inputCheck" name="form_check" min=10 max=50 step=2>
        <br>
        <br>
        <input id="btn" type="button" class="btn btn-primary" onclick="checkPainter()" value="Check the guess">
    </form>
    <h3>
        <p id="result">Output will be displayed here</p>
    </h3>
    <br>
    <script>
        var good = 0
        var oops = 0
        function checkPainter() {
            console.log("Getting form values")
            pd = document.getElementById("password").value
            check = document.getElementById("inputCheck").value

            if (pd == check) {
                alert("You got it right")
                good = good + 1
            }
            else if (oops >= 10) {
                document.getElementById("btn").onclick = giveAlert();
                document.getElementById("btn").style.visibility = "hidden";
                out.innerHTML = "Correct guess: " + good + " Wrong guess: " + oops;
            }
            else {
                oops = oops + 1
                alert('Sorry')
            }
            output = document.getElementById("result")
            output.innerHTML = "Good count: " + good + "<br> Oops count: " + oops
        }
    </script>

    <div>
        <img id="image" src="maclura.jpg" height="100px" width="100px" onclick="selectImage()">
    </div>
    <script>
        useImage = 1
        function selectImage() {
            switch (useImage) {
                case 1:
                    document.getElementById("image").src = "taxus.jpg"
                    useImage++
                    break;
                case 2:
                    document.getElementById("image").src = "lamium.jpg"
                    useImage++
                    break;
                case 3:
                    document.getElementById("image").src = "maclura.jpg"
                    useImage = 1
                    break;
                default:
                    imgbox.src = "lamium.jpg"
                    useImage++
                    break;
            }
        }
        function giveAlert() {
            alert("Sorry, ran out of guesses.");

        }
    </script>
</body>

</html>
